<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Nota - Internet LNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="nota-container" class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-2xl">
        <div class="flex justify-between items-start pb-4 border-b">
            <div>
                <div class="flex items-center space-x-2 mb-2">
                    <i class="fas fa-wifi text-2xl text-[#e94560]"></i>
                    <span class="text-xl font-bold font-montserrat text-gray-800">Internet<span class="text-[#e94560]">Bendung</span></span>
                </div>
                <p class="text-sm text-gray-600">Kab. Mojokerto</p>
                <p class="text-sm text-gray-600">info@lintasnetworksolusi.com</p>
            </div>
            <div class="text-right">
                <h2 class="text-3xl font-bold text-gray-800">NOTA</h2>
                <p class="text-sm text-gray-600" id="modal-id-nota">Memuat...</p>
            </div>
        </div>

        <div class="flex justify-between items-start pt-4 my-4">
            <div>
                <p class="font-bold">Kepada Yth:</p>
                <p id="modal-nama-pelanggan">Memuat...</p>
                <p id="modal-kontak-pelanggan" class="text-sm text-gray-600"></p>
            </div>
            <div class="text-right">
                <p><span class="font-bold">Tanggal:</span> <span id="modal-tanggal"></span></p>
                <p><span class="font-bold">Waktu:</span> <span id="modal-waktu"></span></p>
                <p><span class="font-bold">Status:</span> <span id="modal-status" class="font-semibold"></span></p>
            </div>
        </div>

        <div class="w-full overflow-x-auto">
            <table class="min-w-full bg-white"><thead class="bg-gray-800 text-white"><tr><th class="text-left py-3 px-4 uppercase font-semibold text-sm">Keterangan</th><th class="text-right py-3 px-4 uppercase font-semibold text-sm">Jumlah</th></tr></thead><tbody class="text-gray-700"><tr><td class="text-left py-3 px-4" id="modal-keterangan"></td><td class="text-right py-3 px-4" id="modal-jumlah"></td></tr></tbody></table>
        </div>
        
        <div class="flex justify-end mt-4">
            <div class="w-full md:w-1/2">
                <div class="flex justify-between py-2 border-t border-gray-300">
                    <span class="font-bold text-lg">TOTAL</span>
                    <span class="font-bold text-lg text-[#e94560]" id="modal-total"></span> </div>
            </div>
        </div>
        
        <div class="mt-8 pt-4 border-t text-center text-gray-600">
            <p>Terima kasih atas kepercayaan Anda.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // KONFIGURASI FIREBASE (JANGAN DIUBAH, INI ADALAH DATABASE ANDA)
            const firebaseConfig = {
  apiKey: "AIzaSyBHxTeHybhwFhmkZuJ1g5n2TvtQg7V-iT8",
  authDomain: "internet-bendung.firebaseapp.com",
  databaseURL: "https://internet-bendung-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "internet-bendung",
  storageBucket: "internet-bendung.firebasestorage.app",
  messagingSenderId: "962634999057",
  appId: "1:962634999057:web:3ffd9c152d1d87492418b0"
};

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            const urlParams = new URLSearchParams(window.location.search);
            const notaId = urlParams.get('id');
            const notaContainer = document.getElementById('nota-container');

            if (!notaId) {
                notaContainer.innerHTML = '<h1 class="text-2xl font-bold text-red-600">Error: ID Nota tidak ditemukan.</h1><p>Pastikan link yang Anda buka sudah benar.</p>';
                return;
            }

            const notaRef = database.ref('notas/' + notaId);
            notaRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const nota = snapshot.val();
                    const createdDate = new Date(nota.timestamp);
                    
                    document.getElementById('modal-id-nota').innerText = nota.nomor_nota;
                    document.getElementById('modal-nama-pelanggan').innerText = nota.nama_pelanggan;
                    document.getElementById('modal-kontak-pelanggan').innerText = nota.kontak_pelanggan || '-';
                    document.getElementById('modal-tanggal').innerText = createdDate.toLocaleDateString('id-ID', { day:'2-digit', month:'long', year:'numeric' });
                    document.getElementById('modal-waktu').innerText = createdDate.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) + ' WIB';
                    
                    const statusEl = document.getElementById('modal-status');
                    statusEl.innerText = nota.status;
                    statusEl.className = `font-semibold ${nota.status === 'Lunas' ? 'text-green-600' : 'text-red-600'}`;
                    
                    document.getElementById('modal-keterangan').innerText = nota.keterangan;
                    const formattedJumlah = `Rp ${new Intl.NumberFormat('id-ID').format(nota.jumlah)}`;
                    document.getElementById('modal-jumlah').innerText = formattedJumlah;
                    document.getElementById('modal-total').innerText = formattedJumlah;

                } else {
                    notaContainer.innerHTML = '<h1 class="text-2xl font-bold text-red-600">Nota tidak ditemukan.</h1><p>Link ini mungkin sudah tidak valid atau nota telah dihapus.</p>';
                }
            });
        });
    </script>
</body>

</html>
